<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Tracker</title>
    <!-- Menggunakan Tailwind CSS untuk styling yang cepat dan modern -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Menggunakan Google Fonts untuk tipografi yang lebih baik -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #384792;
            /* Warna background*/
        }

        /* Style tugas selesai */
        .task-completed {
            text-decoration: line-through;
            opacity: 0.6;
        }
    </style>
</head>

<body class="p-4 sm:p-6 lg:p-8">
    <div class="max-w-6xl mx-auto">
        <!-- Header-->
        <header class="text-center mb-8">
            <h1 class="text-3xl sm:text-4xl font-bold text-white">KELARIN GEH</h1>
            <p class="text-white">@by -romualdus</p>
        </header>

        <main class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Form menambah tugas -->
            <div class="lg:col-span-1 bg-white p-6 rounded-2xl shadow-lg">
                <h2 id="form-title" class="text-2xl font-semibold mb-4 text-gray-700">YUK.. Catat tugas kamu!</h2>
                <form id="task-form" class="space-y-4">
                    <input type="hidden" id="task-id">
                    <div>
                        <label for="task-name" class="block text-sm font-medium text-gray-600">Nama Tugas</label>
                        <input type="text" id="task-name" name="task-name"
                            class="mt-1 block w-full border border-gray-300 rounded-lg shadow-sm p-3 focus:ring-blue-500 focus:border-blue-500"
                            placeholder="Contoh: Membuat website" required>
                    </div>
                    <div>
                        <label for="task-course" class="block text-sm font-medium text-gray-600">Mata Kuliah</label>
                        <input type="text" id="task-course" name="task-course"
                            class="mt-1 block w-full border border-gray-300 rounded-lg shadow-sm p-3 focus:ring-blue-500 focus:border-blue-500"
                            placeholder="Contoh: Pengembangan aplikasi web" required>
                    </div>
                    <div>
                        <label for="task-deadline" class="block text-sm font-medium text-gray-600">Deadline</label>
                        <input type="date" id="task-deadline" name="task-deadline"
                            class="mt-1 block w-full border border-gray-300 rounded-lg shadow-sm p-3 focus:ring-blue-500 focus:border-blue-500"
                            required>
                    </div>
                    <div class="flex items-center space-x-2 pt-2">
                        <button type="submit"
                            class="w-full bg-blue-600 text-white font-semibold py-3 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors duration-300">Simpan
                            Tugas</button>
                        <button type="button" id="cancel-edit"
                            class="w-full bg-gray-200 text-gray-700 font-semibold py-3 px-4 rounded-lg hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-400 transition-colors duration-300 hidden">Batal</button>
                    </div>
                </form>
            </div>

            <!-- Daftar Tugas -->
            <div class="lg:col-span-2 bg-white p-6 rounded-2xl shadow-lg">
                <div class="flex flex-col sm:flex-row justify-between items-center mb-4 gap-4">
                    <h2 class="text-2xl font-semibold text-gray-700">Daftar Tugas</h2>
                    <p id="task-stats" class="text-sm font-medium text-blue-600 bg-blue-100 px-3 py-1 rounded-full"></p>
                </div>

                <!-- Pencarian -->
                <div class="flex flex-col sm:flex-row gap-4 mb-6">
                    <input type="text" id="search-input" placeholder="Cari nama atau mata kuliah..."
                        class="flex-grow border border-gray-300 rounded-lg p-3 shadow-sm focus:ring-blue-500 focus:border-blue-500">
                    <select id="filter-status"
                        class="border border-gray-300 rounded-lg p-3 shadow-sm focus:ring-blue-500 focus:border-blue-500">
                        <option value="all">Semua Status</option>
                        <option value="incomplete"> Belum Selesai</option>
                        <option value="completed">Selesai</option>
                    </select>
                </div>

                <!-- Kontainer Daftar Tugas -->
                <div id="task-list" class="space-y-4 max-h-[60vh] overflow-y-auto pr-2">
                    <!-- Menampilkan tugas oleh JavaScript -->
                </div>
            </div>
            <div class="text-center mb-10 lg:col-span-3 text-white">
                <h1>“Kemarin besok aja, sekarang masih besok aja?! - Kapan mulainya?”</h1>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
